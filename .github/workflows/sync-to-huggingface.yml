name: Sync to Hugging Face Spaces
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Copy built frontend to huggingface-spaces
        run: |
          mkdir -p huggingface-spaces/frontend/dist
          cp -r frontend/dist/* huggingface-spaces/frontend/dist/
      
      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add huggingface-spaces/frontend/dist/
          git commit -m "Update frontend build for Hugging Face Spaces" || exit 0
          git push https://${{ github.actor }}:$HF_TOKEN@huggingface.co/spaces/${{ github.actor }}/AI-Insurance-Document-Analyzer main 